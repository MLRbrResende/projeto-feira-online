<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - NR E-commerce</title>
    <link rel="stylesheet" href="projeto-feira-online/styles/index.css">
</head>
<body>
    <header>
        <img class="logo-mr-ecommerce" src="projeto-feira-online/template/Novo Projeto.png" alt="Logo">
        <h1 id="titulo-pagina">MR - E-commerce</h1>
    </header>
    <main>
        <h2>Cadastro de produto</h2>
        <form id="formulario-produto" action="">
            <label for="nome">Nome</label>
            <input id="nome-produto" type="text">
            
            <br>

            <label for="">Valor</label>
            <input id="valor-produto" type="number">

            <br>

            <input type='reset' value='Limpar todos os campos'/>

            <button type="submit">Enviar</button>
        </form>



    </main>
    <script src="projeto-feira-online/scripts/main.js"></script>
</body>
</html>
