<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - NR E-commerce</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img class="logo-mr-ecommerce" src="logo.png" alt="Logo">
        <h1 id="titulo-pagina">MR - E-commerce</h1>
    </header>
    <main>
        <h2>Cadastro de produto</h2>
        <form id="formulario-produto" action="">
            <label for="nome">Nome</label>
            <input id="nome-produto" type="text" required>
            
            <br>

            <label for="">Valor</label>
            <input id="valor-produto" type="text" required>

            <br>

            <input type='reset' value='Limpar todos os campos'/>

            <button type="submit">Enviar</button>
        </form>
        
        <br>
        
        <h2>Lista de produtos cadastrados</h2>
        <ul id="lista-produtos"></ul>

    </main>
    <script src="scripts.js"></script>
</body>
</html>
